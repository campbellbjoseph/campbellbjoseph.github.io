<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
        <title>Puzzler</title>

        <link rel="stylesheet" href="kenken.css">
        <script type="module" src="scripts/kenken.mjs"></script>
    </head>

    <body>
        <div id = title>
            <span class="digit" id="min"> 
                00</span> 
            <span class="txt">:</span> 
            <span class="digit" id="sec"> 
                00</span> 
        </div>
        
        <hr>

        <div id="board"></div>
        <br>
        <div id="digits">
        </div>
        <div id="buttons"></div>
        <div id="Instructions" style="text-align: center;">
            <div style = "display:inline-block; text-align: left;">
                <h3> </h3>
                <b>N</b>: Take notes <br>
                <b>D</b>: Delete <br>
                <b>U</b>: Undo <br>
                <b>P</b>: Master plus <br>
                <b>Shift</b>: Reset buttons <br>
                <b>Enter</b>: Submit puzzle <br>
                <b>&#x1F525 &#x1F525</b>: Super fast <br>
                <b>&#x1F525</b>: Fast <br>
                <b>&#x1F422</b>: Slow
            </div>
            
        </div>
    </body>


</html>
