<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="https://campbellbjoseph.com/scheduling"><img src="../images/RallyReady.jpeg" alt="Rally Ready Logo" class="logo" height="150" width="150"></a>
            <p style="font-size: 0.7em;">Created by <a href="https://campbellbjoseph.com" style="color: #e7eb12;">Joseph Campbell</a></p>
        </div>
        
        <div class="form-container">
            <div class="input-group">
                <label>Upload Names from Excel File</label>
                <div class="file-upload" id="file-upload">
                    <input type="file" id="file-input" accept=".xlsx,.xls">
                    <label for="file-input" class="file-upload-label">
                        ğŸ“ Click to upload an Excel file (.xlsx or .xls) with names in the first column
                    </label>
                    <div class="file-name-display" id="file-name-display">
                        <span id="uploaded-file-name"></span>
                        <span class="remove-file" id="remove-file">Ã—</span>
                    </div>
                </div>
                <div class="error" id="file-error"></div>
            </div>

            <div class="input-group">
                <label for="names-input">Or Enter Player Names (comma-separated)</label>
                <textarea 
                    id="names-input" 
                    placeholder="Enter player names separated by commas, e.g., John, Mary, David, Sarah..."
                ></textarea>
                <div class="error" id="names-error"></div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="weeks-input">Number of Weeks</label>
                    <input 
                        type="number" 
                        id="weeks-input" 
                        min="1" 
                        placeholder="e.g., 5"
                    >
                    <div class="error" id="weeks-error"></div>
                </div>

                <div class="input-group">
                    <label for="courts-input">Courts playing each week</label>
                    <input 
                        type="number" 
                        id="courts-input" 
                        min="1" 
                        placeholder="e.g., 2"
                    >
                    <div class="error" id="courts-error"></div>
                </div>
            </div>

            <button class="btn" onclick="processData()">ğŸš€ Process Schedule Data</button>

            <div class="result-container" id="result-container">
                <h3>ğŸ“Š Processed Data</h3>
                <div class="name-count" id="name-count"></div>
                <div class="name-list" id="name-list"></div>
                <div id="schedule-params"></div>
                <button class="btn" onclick="generateSchedule()" id="generate-btn" style="display: none; margin-top: 20px;">ğŸ¾ Generate Schedule</button>
                <div id="schedule-output" style="display: none; margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
